<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['new']">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngIf="dataLoading; else recipeList">
      <app-loading-spinner></app-loading-spinner>
    </ng-container>
    <ng-template #recipeList>
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
      ></app-recipe-item>
    </ng-template>
  </div>
</div>
