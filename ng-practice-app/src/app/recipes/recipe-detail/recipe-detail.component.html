<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
    <img
      src="{{ recipe.imgPath }}"
      alt=""
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row" style="margin-top: 20px">
  <div class="col-xs-12">
    <div class="btn-group">
      <div class="btn-group" appDropdownToggle>
        <button
          class="btn btn-info dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span class="caret"></span>
          <span class="sr-only">Open Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#" (click)="onDeleteRecipe()">Detele Recipe</a></li>
          <li class="divider" role="separator"></li>
          <li>
            <a href="#" (click)="onAddToShoppingList()">Add to Shopping List</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-info noClick">Recipe Options</button>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} ({{ ingredient.quantity }})
    </li>
  </div>
</div>
