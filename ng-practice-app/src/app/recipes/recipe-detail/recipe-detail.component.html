<div class="row">
  <div class="col-xs-12">
    <ng-container *ngIf="dataLoading; else elseTemplate">
      <span>Loading...</span>
    </ng-container>
    <ng-template #elseTemplate>
      <h1>{{ recipe.name }}</h1>
      <img
        src="{{ recipe.imgPath }}"
        alt=""
        class="img-responsive"
        style="max-height: 250px"
      />
      <div class="row" style="margin-top: 20px">
        <div class="col-xs-12">
          <div class="btn-group">
            <div class="btn-group" appDropdownToggle>
              <button
                class="btn btn-info dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="caret"></span>
                <span class="sr-only">Open Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a [routerLink]="['/recipes', recipe.id, 'edit']"
                    >Edit Recipe</a
                  >
                </li>
                <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
                <li class="divider" role="separator"></li>
                <li>
                  <a (click)="onAddToShoppingList()">Add to Shopping List</a>
                </li>
              </ul>
            </div>
            <button class="btn btn-info noClick">Recipe Options</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">{{ recipe.description }}</div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <h4>Ingredients</h4>
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let ingredient of recipe.ingredients"
            >
              {{ ingredient.name }}
              <span class="badge"
                >{{ ingredient.quantity }}
                {{
                  ingredient.measurementUnit | unitPipe: ingredient.quantity
                }}</span
              >
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </div>
</div>
