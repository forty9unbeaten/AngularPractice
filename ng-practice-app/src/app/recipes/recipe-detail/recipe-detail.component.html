<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
    <img
      src="{{ recipe.imgPath }}"
      alt=""
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group-xs" style="margin-top: 10px">
      <button class="btn btn-success">Add to Shopping List</button>
      <button class="btn btn-primary">Edit Recipe</button>
      <button class="btn btn-danger">Delete Recipe</button>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <li *ngFor="let ingredient of recipe.ingrediets">
      {{ ingredient.name }} ({{ ingredient.quantity }})
    </li>
  </div>
</div>
