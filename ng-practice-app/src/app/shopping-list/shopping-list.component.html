<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <div class="col-xs-4">
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ing of ingredients"
          (click)="selectIngredient(ing, $event)"
        >
          {{ ing.name }} ({{ ing.quantity }})
        </a>
      </ul>
    </div>
  </div>
</div>
